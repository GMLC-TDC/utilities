steps:
  - task: CMake@1
    inputs:
      cmakeArgs: .. -DCMAKE_CXX_STANDARD=$(utilities.std)  -DCMAKE_BUILD_TYPE=$(utilities.build_type) $(utilities.options)
    displayName: "Configure"
    env:
      GIT_SSL_NO_VERIFY: 1

  - script: cmake --build .
    displayName: "Build"
    workingDirectory: build
